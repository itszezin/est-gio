<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {{ range .products }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Price }}</td>
        </tr>
        {{ end }}
    </table>
    <a href="/">Back to Form</a>
</body>
</html>
